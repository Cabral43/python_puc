name: CI/CD e Notifica√ß√µes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  pr_opened_notification:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Enviar notifica√ß√£o de PR aberto para o Discord
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            üì¨ **Nova Pull Request Aberta**
            **T√≠tulo**: ${{ github.event.pull_request.title }}
            **Autor**: ${{ github.actor }}
            **Branch de Origem**: ${{ github.head_ref }}
            üëâ [Clique aqui para revisar a Pull Request](${{ github.event.pull_request.html_url }})

  delivery:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      - name: Crio o artefato
        uses: actions/upload-artifact@v4
        with:
          name: projetozipado.zip
          path: src/main.py

  deploy:
    runs-on: ubuntu-latest
    needs: delivery
    if: github.event_name == 'push'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: projetozipado.zip
      - name: Display structure of downloaded artifact
        run: ls -R

  discord_deploy_status:
    runs-on: ubuntu-latest
    needs: deploy
    if: always() && github.event_name == 'push'
    steps:
      - name: Discord notification on success
        if: success()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ‚úÖ **Deploy Conclu√≠do com Sucesso**
            **Commit**: ${{ github.event.head_commit.message }}
            **Autor**: ${{ github.actor }}
            üëâ [Ver detalhes da execu√ß√£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Discord notification on failure
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ‚ùå **Falha no Deploy**
            **Commit**: ${{ github.event.head_commit.message }}
            **Autor**: ${{ github.actor }}
            üëâ [Ver detalhes da execu√ß√£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
